name: Build and Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: webapp/fantasyrally/mobile-app
        run: npm ci

      - name: Build
        working-directory: webapp/fantasyrally/mobile-app
        run: npm run build

      - name: Create CNAME for custom domain
        run: echo 'godsrods.online' > webapp/fantasyrally/mobile-app/dist/CNAME

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./webapp/fantasyrally/mobile-app/dist
          publish_branch: gh-pages
